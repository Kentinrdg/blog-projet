<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': numberClick > 0,
                'list-group-item-danger': numberClick < 0}">
<h3><p>{{postTitle}}</p></h3><hr>
 {{postContent}},
<span class="badge">{{postDate | date: 'dd/MM/yyyy' | uppercase }}</span>
<br>

<button class="btn btn-success" (click)="addLike()">Love it</button>
&nbsp;
<button class="btn btn-danger" (click)="dislike()">Don't Love it</button>

<p>Like : {{numberClick}}</p>

</li>
