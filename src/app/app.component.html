<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Bienvenue dans {{ title }}!
  </h1>
</div>
<div style="text-align: left;">
      <p>Titre du post: 
    <input type="text" class="form-control" [(ngModel)]="post.title">
    </p>
    <textarea class="form-control" rows="4" cols="50" [(ngModel)]="post.comments">
       
    </textarea>
    <br>
    <button class="btn btn-primary" (click)="onAddPost()">Envoyer le post</button>

</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Les derniers post :</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let c of comments">
                   <p>{{c.title}}</p> {{c.comments}},
          <span class="badge">{{c.date|date:'dd/MM/yyyy:HH:mm:ss'}}</span>

      <button class="btn btn-success">Love it</button>
      <button class="btn btn-danger">Don't Love it</button>

      </ul>

    </div>
  </div>
</div>
