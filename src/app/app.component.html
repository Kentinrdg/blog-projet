<div style="text-align:center">
  <h1>
    Bienvenue dans {{ title }}!
  </h1>
</div>

<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Les derniers post :</h3>
      <ul class="list-group">
        <app-post-list-component  *ngFor="let post of posts"
                       [postTitle]="post.title"
                       [postContent]="post.content"
                       [postLoveIt]="post.loveIts"
                       [postDate]="post.created_at"
                       ></app-post-list-component>
      </ul>
    </div>
  </div>
</div>
